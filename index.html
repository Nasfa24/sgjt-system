<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ARUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2300c6ff'/%3E%3Cstop offset='100%25' stop-color='%230072ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='32' fill='url(%23a)'/%3E%3Cpath fill='white' d='M32 12c-6.6 0-12 5.4-12 12 0 1.7.3 3.3 1 4.7L32 48l11-19.3c.7-1.4 1-3 1-4.7 0-6.6-5.4-12-12-12zm0 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z'/%3E%3C/svg%3E">
</head>
<body>
    <div id="loading-overlay"><div class="wave-spinner"></div></div>
    <div id="toast-container"></div>

    <div class="container" style="display:flex; flex-direction:column; justify-content:center;">
        <div class="brand-header">
            <div class="brand-logo">ARUS ğŸŒŠ</div>
            <div class="brand-slogan">"Alirkan Kebaikan."</div>
        </div>

        <div class="card">
            <h3 style="text-align:center; margin-bottom:20px;">Masuk Member</h3>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Buka Aliran</button>
            </form>
        </div>
        <p style="text-align:center; margin-top:20px; color:#666;">
            Belum punya akun? <small>Minta link referral ke temanmu.</small>
        </p>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, showToast, monitorAuthState } from './app.js';
        
        monitorAuthState((user) => {
            if (user) window.location.href = "dashboard.html";
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.querySelector('button');
            btn.innerText = "Memproses..."; btn.disabled = true;
            
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
                .then(() => { showToast("ğŸŒŠ Berhasil Masuk!", "success"); setTimeout(() => window.location.href = "dashboard.html", 1000); })
                .catch((err) => { showToast("Gagal: " + err.message, "error"); btn.innerText = "Buka Aliran"; btn.disabled = false; });
        });
    </script>
</body>
</html>
