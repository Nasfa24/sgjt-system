<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ARUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-overlay"><div class="wave-spinner"></div></div>
    <div id="toast-container"></div>

    <div class="container" style="justify-content:center;">
        <div class="brand-header">
            <div class="brand-logo">ARUS ðŸŒŠ</div>
            <p class="brand-slogan">Alirkan Kebaikan</p>
        </div>

        <form id="loginForm" class="card">
            <h3 style="margin-bottom:20px; text-align:center;">Masuk Akun</h3>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btnLogin">Masuk</button>
        </form>

        <p style="text-align:center;">Belum punya akun? <br> Minta link referral ke temanmu.</p>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, showToast, monitorAuthState } from './app.js?v=3.0';

        // Cek jika user sudah login, langsung lempar ke dashboard
        monitorAuthState((user) => {
            if (user) window.location.href = "dashboard.html";
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "Memproses..."; btn.disabled = true;

            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                showToast("Login Berhasil!", "success");
                setTimeout(() => window.location.href = "dashboard.html", 1000);
            } catch (error) {
                showToast("Email atau Password Salah!", "error");
                btn.innerText = "Masuk"; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
