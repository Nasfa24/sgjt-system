<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ARUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-overlay"><div class="wave-spinner"></div></div>
    <div id="toast-container"></div>

    <div class="container">
        <div class="brand-header">
            <div class="brand-logo">ARUS ðŸŒŠ</div>
            <p>Upline: <strong id="upline-name" style="color:var(--primary);">Memuat...</strong></p>
        </div>

        <form id="registerForm" class="card">
            <label style="font-weight:600; margin-bottom:5px; display:block;">Data Diri</label>
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email Aktif" required>
            <input type="password" id="password" placeholder="Password (Min 6 digit)" required>
            
            <hr style="border:0; border-top:1px dashed #ddd; margin:15px 0;">

            <label style="font-weight:600; margin-bottom:5px; display:block;">Info Penerima Dana</label>
            <input type="text" id="bank" value="BCA" readonly style="background:#f1f2f6; font-weight:bold; color:#2d3436;">
            <input type="number" id="rekening" placeholder="Nomor Rekening BCA" required>
            <input type="number" id="whatsapp" placeholder="No WhatsApp (08xxxx)" required>
            
            <button type="submit" id="btnDaftar" disabled>Gabung Sekarang</button>
        </form>
        
        <p style="text-align:center;">Sudah punya akun? <a href="login.html" style="font-weight:bold; color:var(--primary);">Login</a></p>
    </div>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc, getDoc, showToast, monitorAuthState } from './app.js?v=final5';

        const refCode = new URLSearchParams(window.location.search).get('ref');
        
        monitorAuthState((user) => { if(user) window.location.href="dashboard.html"; });

        (async () => {
            if(!refCode) {
                document.getElementById('upline-name').innerText = "TIDAK ADA (ERROR)";
                showToast("âš ï¸ Akses via Halaman Depan!", "error");
                setTimeout(() => window.location.href = "index.html", 2000); // Lempar balik ke index jika tanpa ref
                return;
            }
            try {
                const docSnap = await getDoc(doc(db, "users", refCode));
                if (docSnap.exists()) {
                    document.getElementById('upline-name').innerText = docSnap.data().nama;
                    document.getElementById('btnDaftar').disabled = false;
                } else { 
                    document.getElementById('upline-name').innerText = "KODE TIDAK VALID";
                    showToast("Kode Upline Salah!", "error"); 
                }
            } catch (e) { showToast("Gagal memuat Upline", "error"); }
        })();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnDaftar');
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const rek = document.getElementById('rekening').value;
            const wa = document.getElementById('whatsapp').value;

            if(!nama || !email || !pass || !rek || !wa) return showToast("Isi semua data!", "error");

            btn.innerText = "Mendaftarkan..."; btn.disabled = true;

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                let newUplines = { kawan_1: "", kawan_2: "", kawan_3: "", kawan_4: "" };

                try {
                    if (refCode) {
                        const uplineSnap = await getDoc(doc(db, "users", refCode));
                        if (uplineSnap.exists()) {
                            const uData = uplineSnap.data();
                            newUplines = {
                                kawan_1: uData.uplines ? uData.uplines.kawan_2 : refCode,
                                kawan_2: uData.uplines ? uData.uplines.kawan_3 : refCode,
                                kawan_3: uData.uplines ? uData.uplines.kawan_4 : refCode,
                                kawan_4: refCode
                            };
                        }
                    }
                } catch (errUpline) { console.log("Error baca upline: " + errUpline.message); }

                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid,
                    nama: nama,
                    email: email,
                    bank: "BCA",
                    rekening: rek,
                    no_wa: wa,
                    uplines: newUplines,
                    status: "PENDING",
                    createdAt: new Date()
                });

                showToast("Berhasil! Mengalihkan...", "success");
                setTimeout(() => window.location.href = "dashboard.html", 2000);

            } catch (err) { 
                showToast("Gagal: " + err.message, "error"); 
                btn.innerText = "Gabung Sekarang"; btn.disabled = false; 
            }
        });
    </script>
</body>
</html>
