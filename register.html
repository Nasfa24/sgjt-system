<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ARUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .alert-box {
            background: #ffecec; border-left: 4px solid #ff5f6d;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
            font-size: 0.85rem; color: #d63031; line-height: 1.4;
            display: flex; align-items: start;
        }
        .alert-icon { font-size: 1.2rem; margin-right: 10px; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="wave-spinner"></div></div>
    <div id="toast-container"></div>

    <div class="container">
        <div class="brand-header">
            <div class="brand-logo">ARUS üåä</div>
            <p>Upline: <strong id="upline-name" style="color:var(--primary);">Memuat...</strong></p>
        </div>

        <form id="registerForm" class="card">
            
            <div class="alert-box">
                <div class="alert-icon">‚ö†Ô∏è</div>
                <div>
                    <strong>PERHATIAN: Kebijakan Anti-Fraud</strong><br>
                    1 Nomor Rekening & WhatsApp hanya berlaku untuk <strong>1 Akun</strong>. Sistem otomatis memblokir data ganda.
                </div>
            </div>

            <label style="font-weight:600; margin-bottom:5px; display:block;">Data Diri</label>
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email Aktif" required>
            <input type="password" id="password" placeholder="Password (Min 6 digit)" required>
            
            <hr style="border:0; border-top:1px dashed #ddd; margin:15px 0;">

            <label style="font-weight:600; margin-bottom:5px; display:block;">Info Penerima Dana</label>
            
            <input type="text" id="bank" value="BCA" readonly style="background:#f1f2f6; font-weight:bold; color:#2d3436;">
            <input type="number" id="rekening" placeholder="Nomor Rekening BCA" required>
            <input type="number" id="whatsapp" placeholder="No WhatsApp (Contoh: 0812xxxx)" required>
            
            <button type="submit" id="btnDaftar" disabled>Gabung Sekarang</button>
        </form>
        
        <p style="text-align:center;">Sudah punya akun? <a href="login.html" style="font-weight:bold; color:var(--primary);">Login</a></p>
    </div>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, query, where, getDocs, showToast, monitorAuthState } from './app.js?v=final5';

        const refCode = new URLSearchParams(window.location.search).get('ref');
        
        // --- üõ°Ô∏è FIX RACE CONDITION ---
        // Variabel kunci untuk menandai sedang proses daftar
        let isRegistering = false; 

        monitorAuthState((user) => { 
            // Hanya redirect jika user login DAN BUKAN sedang proses daftar
            if(user && !isRegistering) window.location.href="dashboard.html"; 
        });

        (async () => {
            if(!refCode) {
                document.getElementById('upline-name').innerText = "TIDAK ADA (ERROR)";
                showToast("‚ö†Ô∏è Akses via Halaman Depan!", "error");
                setTimeout(() => window.location.href = "index.html", 2000);
                return;
            }
            try {
                const docSnap = await getDoc(doc(db, "users", refCode));
                if (docSnap.exists()) {
                    document.getElementById('upline-name').innerText = docSnap.data().nama;
                    document.getElementById('btnDaftar').disabled = false;
                } else { 
                    document.getElementById('upline-name').innerText = "KODE TIDAK VALID";
                    showToast("Kode Upline Salah!", "error"); 
                }
            } catch (e) { showToast("Gagal memuat Upline", "error"); }
        })();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnDaftar');
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const rek = document.getElementById('rekening').value;
            let waInput = document.getElementById('whatsapp').value; 

            if(!nama || !email || !pass || !rek || !waInput) return showToast("Isi semua data!", "error");

            // AUTO-FORMAT WA (+62)
            let waClean = waInput.replace(/[^0-9]/g, '');
            if (waClean.startsWith('0')) waClean = '62' + waClean.slice(1);
            const waFinal = waClean; 

            btn.innerText = "Mengecek Data..."; btn.disabled = true;

            // --- üîí KUNCI PINTU REDIRECT ---
            isRegistering = true; 

            try {
                // CEK DUPLIKAT
                const usersRef = collection(db, "users");
                const qRek = query(usersRef, where("rekening", "==", rek));
                if (!(await getDocs(qRek)).empty) throw new Error("‚õî GAGAL: Nomor Rekening ini SUDAH TERDAFTAR!");

                const qWA = query(usersRef, where("no_wa", "==", waFinal));
                if (!(await getDocs(qWA)).empty) throw new Error("‚õî GAGAL: Nomor WhatsApp ini SUDAH TERDAFTAR!");

                btn.innerText = "Mendaftarkan...";

                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                let newUplines = { kawan_1: "", kawan_2: "", kawan_3: "", kawan_4: "" };

                try {
                    if (refCode) {
                        const uplineSnap = await getDoc(doc(db, "users", refCode));
                        if (uplineSnap.exists()) {
                            const uData = uplineSnap.data();
                            newUplines = {
                                kawan_1: uData.uplines ? uData.uplines.kawan_2 : refCode,
                                kawan_2: uData.uplines ? uData.uplines.kawan_3 : refCode,
                                kawan_3: uData.uplines ? uData.uplines.kawan_4 : refCode,
                                kawan_4: refCode
                            };
                        }
                    }
                } catch (errUpline) { console.log("Error upline"); }

                // SIMPAN KE DATABASE (Tunggu sampai selesai!)
                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid,
                    nama: nama,
                    email: email,
                    bank: "BCA",
                    rekening: rek,
                    no_wa: waFinal,
                    uplines: newUplines,
                    status: "PENDING",
                    createdAt: new Date()
                });

                // SETELAH SELESAI SIMPAN, BARU REDIRECT MANUAL
                showToast("Berhasil! Mengalihkan...", "success");
                setTimeout(() => window.location.href = "dashboard.html", 2000);

            } catch (err) { 
                isRegistering = false; // Buka kunci jika error agar bisa coba lagi
                let msg = err.message;
                if(msg.includes("email-already-in-use")) msg = "Email sudah terdaftar!";
                showToast(msg, "error"); 
                btn.innerText = "Gabung Sekarang"; btn.disabled = false; 
            }
        });
    </script>
</body>
</html>
