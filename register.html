<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ARUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-overlay"><div class="wave-spinner"></div></div>
    <div id="toast-container"></div>

    <div class="container">
        <div class="brand-header">
            <div class="brand-logo">ARUS ðŸŒŠ</div>
            <p>Upline: <strong id="upline-name" style="color:var(--primary);">Memuat...</strong></p>
        </div>

        <form id="registerForm" class="card">
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email Aktif" required>
            <input type="password" id="password" placeholder="Password (Min 6 digit)" required>
            
            <label style="font-size:0.8rem; margin-left:5px; color:#666;">Info Rekening Penerima Dana:</label>
            <select id="bank">
                <option value="BCA">BCA</option>
                <option value="BRI">BRI</option>
                <option value="MANDIRI">MANDIRI</option>
                <option value="DANA">DANA</option>
                <option value="GOPAY">GOPAY</option>
                <option value="OVO">OVO</option>
                <option value="SHOPEEPAY">SHOPEEPAY</option>
            </select>
            <input type="number" id="rekening" placeholder="Nomor Rekening / E-Wallet" required>
            <input type="number" id="whatsapp" placeholder="No WhatsApp (628xxxx)" required>
            
            <button type="submit" id="btnDaftar" disabled>Gabung Sekarang</button>
        </form>
        
        <p style="text-align:center;">Sudah punya akun? <a href="index.html" style="font-weight:bold; color:var(--primary);">Login</a></p>
    </div>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, doc, setDoc, getDoc, showToast, monitorAuthState } from './app.js';

        const refCode = new URLSearchParams(window.location.search).get('ref');
        
        // Redirect jika sudah login
        monitorAuthState((user) => { if(user) window.location.href="dashboard.html"; });

        // Cek Kode Referral
        (async () => {
            if(!refCode) return showToast("âš ï¸ Gunakan Link Referral Valid!", "error");
            try {
                const docSnap = await getDoc(doc(db, "users", refCode));
                if (docSnap.exists()) {
                    document.getElementById('upline-name').innerText = docSnap.data().nama;
                    document.getElementById('btnDaftar').disabled = false;
                } else { 
                    document.getElementById('upline-name').innerText = "KODE TIDAK VALID";
                    showToast("Kode Upline Salah!", "error"); 
                }
            } catch (e) { showToast("Error Koneksi", "error"); }
        })();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnDaftar');
            btn.innerText = "Mendaftarkan..."; btn.disabled = true;

            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                
                // Ambil data upline untuk sistem pergeseran
                const uplineData = (await getDoc(doc(db, "users", refCode))).data();
                const newUplines = {
                    kawan_1: uplineData.uplines.kawan_2,
                    kawan_2: uplineData.uplines.kawan_3,
                    kawan_3: uplineData.uplines.kawan_4,
                    kawan_4: refCode // Posisi 4 diisi oleh Referrer
                };

                // Simpan Data User Baru
                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid,
                    nama: document.getElementById('nama').value,
                    email: document.getElementById('email').value,
                    bank: document.getElementById('bank').value,
                    rekening: document.getElementById('rekening').value,
                    no_wa: document.getElementById('whatsapp').value,
                    uplines: newUplines,
                    status: "PENDING",
                    createdAt: new Date()
                });

                showToast("Pendaftaran Berhasil!", "success");
                setTimeout(() => window.location.href = "index.html", 2000);
            } catch (err) { 
                showToast(err.message, "error"); 
                btn.innerText = "Gabung Sekarang"; btn.disabled = false; 
            }
        });
    </script>
</body>
</html>
