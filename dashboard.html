<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ARUS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2300c6ff'/%3E%3Cstop offset='100%25' stop-color='%230072ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='32' fill='url(%23a)'/%3E%3Cpath fill='white' d='M32 12c-6.6 0-12 5.4-12 12 0 1.7.3 3.3 1 4.7L32 48l11-19.3c.7-1.4 1-3 1-4.7 0-6.6-5.4-12-12-12zm0 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z'/%3E%3C/svg%3E">
</head>
<body>
    <div id="loading-overlay"><div class="wave-spinner"></div><p style="margin-top:10px; color:#0072ff;">Sinkronisasi Data...</p></div>
    <div id="toast-container"></div>

    <div class="container">
        <div class="brand-header">
            <div class="brand-logo">ARUS üåä</div>
        </div>

        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <small>Halo,</small>
                <h3 id="user-name" style="color:var(--primary);">...</h3>
                <span id="user-status" class="badge">...</span>
            </div>
            <button id="btnLogout" class="btn-danger" style="width:auto; padding:8px 15px;">Keluar</button>
        </div>

        <div id="incoming-area" class="hidden">
            <h4 style="margin:10px 0;">üí∞ Konfirmasi Dana Masuk</h4>
            <div id="incoming-list"></div>
        </div>

        <div id="active-area" class="card hidden" style="border:2px solid var(--success);">
            <h3 style="color:var(--success); text-align:center;">üåä Akun Aktif!</h3>
            <p style="text-align:center; margin-bottom:10px;">Bagikan Rezeki:</p>
            <input type="text" id="my-ref-link" readonly onclick="this.select()" style="text-align:center; font-weight:bold;">
            <button onclick="copyLink()">Salin Link Referral</button>
        </div>

        <div id="pending-area" class="hidden">
            <div class="card" style="background:#fff3cd;">
                <h3 style="color:#856404;">‚ö†Ô∏è Aktivasi Akun</h3>
                <p>Transfer <strong>Rp 30.000</strong> ke 4 orang di bawah ini. Klik tombol WA untuk konfirmasi ke mereka langsung.</p>
            </div>
            <div id="transfer-list"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db, monitorAuthState, signOut, doc, getDoc, updateDoc, collection, query, where, onSnapshot, addDoc, getDocs, showToast } from './app.js';

        let currentUserUID = null;
        let currentUserName = "";

        monitorAuthState(async (user) => {
            if (user) {
                currentUserUID = user.uid;
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    currentUserName = data.nama;
                    document.getElementById('user-name').innerText = data.nama;
                    
                    const statusEl = document.getElementById('user-status');
                    statusEl.innerText = data.status;
                    statusEl.className = `badge ${data.status === 'ACTIVE' ? 'active' : 'pending'}`;

                    if (data.status === "ACTIVE") showActiveDashboard(user.uid);
                    else showPendingDashboard(user.uid, data.uplines);
                    
                    // Dengarkan jika ada member lain transfer ke kita
                    listenIncoming(user.uid);
                }
            } else { window.location.href = "index.html"; }
        });

        document.getElementById('btnLogout').addEventListener('click', () => signOut(auth).then(() => window.location.href="index.html"));

        window.copyLink = function() {
            document.getElementById("my-ref-link").select();
            document.execCommand("copy");
            showToast("Link berhasil disalin!", "success");
        }

        // --- TAMPILAN 4 KARTU TRANSFER ---
        async function showPendingDashboard(myUID, uplines) {
            document.getElementById('pending-area').classList.remove('hidden');
            const list = document.getElementById('transfer-list');
            list.innerHTML = "";
            const positions = ['kawan_1', 'kawan_2', 'kawan_3', 'kawan_4'];
            
            // Cek mana yang sudah lunas
            const q = query(collection(db, "transactions"), where("senderId", "==", myUID));
            const trxStatus = {};
            (await getDocs(q)).forEach(doc => trxStatus[doc.data().position] = doc.data().status);

            for (let pos of positions) {
                const uplineUID = uplines[pos];
                // Ambil data Upline (Nama, Bank, No WA)
                const uSnap = await getDoc(doc(db, "users", uplineUID));
                
                if(uSnap.exists()){
                    const uData = uSnap.data();
                    const status = trxStatus[pos] || "NONE";
                    
                    let content = '';
                    if(status === "APPROVED") {
                        content = `<div class="badge active" style="text-align:center; width:100%;">SUDAH DITERIMA ‚úÖ</div>`;
                    } else if(status === "WAITING") {
                        content = `
                            <div class="badge pending" style="text-align:center; margin-bottom:5px;">MENUNGGU PERSETUJUAN</div>
                            <a href="https://wa.me/${uData.no_wa}" target="_blank" style="display:block; text-align:center; font-size:0.8em; color:#666; text-decoration:none;">Chat Ulang WA üí¨</a>
                        `;
                    } else {
                        // TOMBOL WA: Langsung chat ke orangnya
                        content = `<button id="btn-${pos}" class="btn-wa" style="background:#25D366;">Saya Sudah Transfer (WA) üí¨</button>`;
                    }

                    const card = document.createElement('div');
                    card.className = "card";
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <strong>Tujuan ${pos.replace('kawan_','').replace('_',' ')}</strong>
                            <span style="font-weight:bold; color:var(--primary);">${uData.bank}</span>
                        </div>
                        <h4 style="margin:5px 0;">${uData.nama}</h4>
                        <code style="background:#f1f2f6; padding:8px; display:block; text-align:center; font-size:1.1em; margin:10px 0; border-radius:5px;">${uData.rekening}</code>
                        ${content}
                    `;
                    list.appendChild(card);

                    // LOGIC KLIK TOMBOL WA
                    if(status === "NONE") {
                        setTimeout(() => {
                            const btn = document.getElementById(`btn-${pos}`);
                            if(btn) {
                                btn.onclick = async () => {
                                    if(!confirm(`Pastikan Anda SUDAH transfer ke ${uData.nama}. Lanjut konfirmasi WA?`)) return;
                                    
                                    // 1. Catat di database (biar status berubah jadi WAITING)
                                    await addDoc(collection(db, "transactions"), { 
                                        senderId: myUID, receiverId: uplineUID, senderName: currentUserName, 
                                        amount: 30000, position: pos, status: "WAITING", timestamp: new Date() 
                                    });

                                    // 2. Format Chat WA (Personal ke Upline)
                                    const textWA = `Halo Kak *${uData.nama}*! Saya member baru ARUS atas nama *${currentUserName}*.%0A%0ASaya sudah transfer Rp 30.000 ke rekening kakak:%0Aüè¶ ${uData.bank}%0Aüí≥ ${uData.rekening}%0A%0AMohon dicek dashboardnya dan klik TERIMA ya kak, supaya akun saya aktif. Terima kasih! üåä`;
                                    
                                    // 3. Buka WA
                                    window.open(`https://wa.me/${uData.no_wa}?text=${textWA}`, '_blank');
                                    
                                    location.reload();
                                };
                            }
                        }, 500);
                    }
                }
            }
        }

        // --- LOGIC TERIMA DANA (UPLINE) ---
        function listenIncoming(myUID) {
            // Hanya dengarkan transaksi yang statusnya WAITING dan receiverId-nya saya
            onSnapshot(query(collection(db, "transactions"), where("receiverId", "==", myUID), where("status", "==", "WAITING")), (snap) => {
                const area = document.getElementById('incoming-area');
                const list = document.getElementById('incoming-list');
                
                if(!snap.empty) {
                    area.classList.remove('hidden'); 
                    list.innerHTML = "";
                    snap.forEach(d => {
                        const trx = d.data();
                        const div = document.createElement('div');
                        div.className = "card";
                        div.style = "background:#e3fcef; border-left:5px solid #00b09b;";
                        div.innerHTML = `
                            <small>Ada transfer masuk dari:</small>
                            <h4 style="margin:5px 0;">${trx.senderName}</h4>
                            <div style="font-weight:bold; color:green;">+ Rp 30.000</div>
                            <div style="font-size:0.8em; color:#555; margin-bottom:10px;">(Cek mutasi rekening Anda dulu)</div>
                            <button onclick="approve('${d.id}','${trx.senderId}')" style="background:var(--success-gradient);">‚úÖ DANA SUDAH MASUK</button>
                        `;
                        list.appendChild(div);
                    });
                } else {
                    area.classList.add('hidden');
                }
            });
        }

        // FUNGSI APPROVE (Otomatis cek kelunasan)
        window.approve = async (trxId, senderUID) => {
            if(!confirm("Yakin dana Rp 30.000 sudah masuk rekening Anda?")) return;
            
            // 1. Update status transaksi ini jadi APPROVED
            await updateDoc(doc(db, "transactions", trxId), { status: "APPROVED" });
            
            // 2. Cek apakah si pengirim sudah lunas ke 4 orang?
            const q = query(collection(db, "transactions"), where("senderId", "==", senderUID), where("status", "==", "APPROVED"));
            const snap = await getDocs(q);
            
            // 3. Jika sudah 4 approval, OTOMATIS aktifkan akun dia
            if (snap.size >= 4) {
                await updateDoc(doc(db, "users", senderUID), { status: "ACTIVE" });
                showToast("Member berhasil diaktifkan! üåä", "success");
            } else {
                showToast("Berhasil diterima. Member masih kurang " + (4 - snap.size) + " transfer lagi.", "success");
            }
        }

        function showActiveDashboard(uid) {
            document.getElementById('active-area').classList.remove('hidden');
            // Link referral mengarah ke register.html
            const baseUrl = window.location.href.replace('dashboard.html', 'register.html');
            document.getElementById('my-ref-link').value = `${baseUrl}?ref=${uid}`;
        }
    </script>
</body>
</html>
