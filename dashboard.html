<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SGJT</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #f9f9f9; }
        .hidden { display: none; }
        .btn-wa { background-color: #25D366; color: white; padding: 10px; text-decoration: none; display: inline-block; margin-top: 5px; border-radius: 5px; }
        .status-active { color: green; font-weight: bold; border: 2px solid green; padding: 10px; text-align: center;}
        .status-pending { color: orange; font-weight: bold; text-align: center;}
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between;">
        <h3>Halo, <span id="user-name">...</span></h3>
        <button id="btnLogout">Logout</button>
    </div>
    <hr>

    <div id="pending-area" class="hidden">
        <h4 class="status-pending">⚠️ AKUN BELUM AKTIF</h4>
        <p>Silakan transfer <strong>Rp 30.000</strong> ke 4 rekening di bawah ini:</p>
        <div id="transfer-list">Loading...</div>
    </div>

    <div id="active-area" class="hidden">
        <div class="status-active">✅ AKUN AKTIF</div>
        <div class="card">
            <h4>Link Referral Anda:</h4>
            <input type="text" id="my-ref-link" readonly style="width: 100%; padding: 5px;">
            <button onclick="copyLink()" style="margin-top:5px;">Salin Link</button>
        </div>
    </div>

    <script type="module">
        import { auth, db, storage, onAuthStateChanged, signOut, doc, getDoc, ref, uploadBytes, getDownloadURL } from './app.js';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('user-name').innerText = data.nama;

                    if (data.status === "ACTIVE") {
                        showActive(user.uid);
                    } else {
                        showPending(user.uid, data.uplines);
                    }
                }
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "index.html");
        });

        async function showPending(myUID, uplines) {
            document.getElementById('pending-area').classList.remove('hidden');
            const list = document.getElementById('transfer-list');
            list.innerHTML = "";

            const positions = ['kawan_1', 'kawan_2', 'kawan_3', 'kawan_4'];
            
            for (let pos of positions) {
                const uid = uplines[pos];
                // Ambil data upline
                const uSnap = await getDoc(doc(db, "users", uid));
                if(uSnap.exists()) {
                    const uData = uSnap.data();
                    const div = document.createElement('div');
                    div.className = "card";
                    div.innerHTML = `
                        <h4>Posisi: ${pos.toUpperCase().replace('_', ' ')}</h4>
                        <p><strong>${uData.nama}</strong> (${uData.bank})</p>
                        <p style="background:#eee; padding:5px; font-weight:bold;">${uData.rekening}</p>
                        
                        <a href="https://wa.me/${uData.no_wa}?text=Halo%20Kak%20${uData.nama},%20saya%20sudah%20transfer%20Rp30.000%20ke%20BCA%20kakak.%20Mohon%20cek." 
                           target="_blank" class="btn-wa">
                           Kirim Bukti via WhatsApp
                        </a>
                    `;
                    list.appendChild(div);
                }
            }
        }

        function showActive(uid) {
            document.getElementById('active-area').classList.remove('hidden');
            const baseUrl = window.location.href.replace('dashboard.html', 'register.html');
            document.getElementById('my-ref-link').value = `${baseUrl}?ref=${uid}`;
        }

        window.copyLink = function() {
            const copyText = document.getElementById("my-ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Link tersalin!");
        }
    </script>
</body>
</html>
